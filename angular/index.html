<!DOCTYPE html>

<html lang="en" ng-app="chillApp">
    <head>
        <meta charset="utf-8">
        <title>My HTML File</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
        <script src = "https://cdn.rawgit.com/dimejy2/GoldPearl/master/con.js"></script>
        
        
    </head>
    <body  ng-controller="chillAppCtrl">
        <div ng-show="state" class="jumbotron" align="center" style="width: 100%;
        height: 0;
        padding-bottom: 45%;">
            <font size="10">  {{activity}} </font>
            <br>
            <button ng-click="fetch()" class="btn btn-primary btn-lg">Tell me what to do</button>
            <button ng-click="changeState()" class="btn btn-success btn-lg">Add something new!</button>

        </div> 
        <div ng-show="!state" class="jumbotron" align="center" style="width: 100%;           
        height: 0;                                                                  
        padding-bottom: 45%;">
            <font size="10"><input type="text" ng-model="text" name="text"  style="background-color: transparent; 
            border-style: solid; 
            border-width: 0px 0px 1px 0px; 
            border-color: darkred"/> and chill. </font>
            <br>
            <br>
            <button ng-click="fetch()" class="btn btn-primary btn-lg">Tell me what to do</button>        
            <button ng-click="addActivity()" class="btn btn-success btn-lg">Done!</button> 
            
        </div>
        <div class="container-fluid" align="center">
                <p> To insomnia and boredom.  &copy <a href="https://github.com/dimejy2">Dimeji</a> and <a href="https://github.com/yuanstanley">Stanley</a> 2015.            

       </div>  
    </body>


</html>
